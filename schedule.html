<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Schedule â€” Absolute Tutor</title>
  <link href="https://fonts.googleapis.com/css2?family=Changa:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>
  <header class="site-header">
    <div class="container">
      <h1 class="site-title"><span class="brand">absolute</span> <span class="abs">tutor</span></h1>
      <nav role="navigation" aria-label="Primary navigation">
        <a href="index.html">Home</a>
        <a href="schedule.html">Schedule</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="resources.html">Resources</a>
      </nav>
    </div>
  </header>

  <main id="main" class="container" role="main">
    <h1>Schedule</h1>
    
    <section class="schedule-tabs">
      <button id="view-sessions-tab" class="tab-button active" type="button">View Sessions</button>
      <button id="create-session-tab" class="tab-button" type="button">Create Session</button>
    </section>

    <!-- View Sessions Tab -->
    <div id="view-sessions" class="tab-content active">
      <h2>Available Tutoring Sessions</h2>
      <p>Browse available sessions and register to join them.</p>
      
      <div class="schedule-filters">
        <label for="subject-filter">Filter by subject:</label>
        <select id="subject-filter">
          <option value="">All subjects</option>
          <option value="Math">Math</option>
          <option value="Science">Science</option>
          <option value="Computer Science">Computer Science</option>
          <option value="Languages">Languages</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div id="session-list" class="session-list"></div>

      <aside class="card small">
        <h3>Your Registered Sessions</h3>
        <div id="my-sessions-list"></div>
        <button id="clear-registrations" class="btn secondary small" type="button">Clear All</button>
      </aside>
    </div>

    <!-- Create Session Tab -->
    <div id="create-session" class="tab-content">
      <h2>Create a Tutoring Session</h2>
      <p>Share your knowledge by creating a tutoring session for other students.</p>
      
      <form id="create-session-form" class="session-form">
        <div class="form-group">
          <label for="session-title">Session Title *</label>
          <input type="text" id="session-title" name="title" required 
                 placeholder="e.g., Calculus Study Group, Python Basics">
        </div>
        
        <div class="form-group">
          <label for="session-subject">Subject *</label>
          <select id="session-subject" name="subject" required>
            <option value="">Select a subject</option>
            <option value="Math">Math</option>
            <option value="Science">Science</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Languages">Languages</option>
            <option value="Other">Other</option>
          </select>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="session-date">Date *</label>
            <input type="date" id="session-date" name="date" required>
          </div>
          
          <div class="form-group">
            <label for="session-time">Time *</label>
            <input type="time" id="session-time" name="time" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="session-duration">Duration (minutes) *</label>
          <select id="session-duration" name="duration" required>
            <option value="30">30 minutes</option>
            <option value="60" selected>60 minutes</option>
            <option value="90">90 minutes</option>
            <option value="120">2 hours</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="max-participants">Max Participants *</label>
          <input type="number" id="max-participants" name="maxParticipants" 
                 min="1" max="20" value="5" required>
        </div>
        
        <div class="form-group">
          <label for="session-description">Description</label>
          <textarea id="session-description" name="description" rows="3"
                    placeholder="Optional: Describe what you'll cover in this session"></textarea>
        </div>
        
        <div class="form-group">
          <label for="tutor-name">Your Name (as tutor) *</label>
          <input type="text" id="tutor-name" name="tutorName" required 
                 placeholder="How should students know you?">
        </div>
        
        <button type="submit" class="btn primary">Create Session</button>
        <button type="reset" class="btn secondary">Clear Form</button>
      </form>
    </div>
  </main>

  <script src="assets/js/schedule.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
